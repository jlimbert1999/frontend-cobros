<p>
  <mat-toolbar>
    <span>Pagos</span>
  </mat-toolbar>
</p>
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Seleccione al cliente</mat-label>
        <mat-select (selectionChange)="selectClient()">
          <mat-option *ngFor="let client of clients" [value]="client.fullname">
            {{ client.fullname }} / {{ client.dni }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Monto a pagar</mat-label>
          <input type="text" matInput [value]="total" disabled />
          <span matSuffix>Bs.</span>
        </mat-form-field>
      </form>
    </div>
    <div class="col-sm-4">
      <button
        mat-fab
        color="warn"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>payments</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="example-container">
      <h2>Lecturas</h2>

      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{ item.name }}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>A pagar</h2>

      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          {{ item.name }}
        </div>
      </div>
    </div>
  </div>
</div>
