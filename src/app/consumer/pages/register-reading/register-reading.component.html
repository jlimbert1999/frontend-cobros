<h2 mat-dialog-title>Crear lectura</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Seleccione la accion</mat-label>
        <mat-select (selectionChange)="selectAction()">
          <mat-option *ngFor="let action of actions" [value]="action.id">
            {{ action.direction }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <mat-form-field class="example-full-width">
          <mat-label>Ultima registro en</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [value]="lastRecordDate"
            [disabled]="true"
          />
          <mat-hint>DD/MM//YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
          <mat-label>Consumo</mat-label>
          <input matInput [value]="lastValue" [disabled]="true" />
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <mat-form-field class="example-full-width">
          <mat-label>Fecha de registro</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="currentRecordDate"
          />
          <mat-hint>DD/MM//YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
          <mat-label>Consumo</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
